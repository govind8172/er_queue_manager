<!DOCTYPE html>
<html>
<head>
  <title>ER Client</title>
</head>
<body>
  <h1>Emergency Room Notifications</h1>
  <ul id="notifications"></ul>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3000');

    const notifications = document.getElementById('notifications');

    function notify(message) {
      const li = document.createElement('li');
      li.textContent = message;
      notifications.appendChild(li);
    }

    socket.on('connect', () => {
      notify('ðŸŸ¢ Connected to server');
    });

    socket.on('critical-alert', (patient) => {
      notify(`ðŸš¨ Critical Patient: ${patient.name} (Triage ${patient.triageLevel})`);
    });

    socket.on('wait-time-estimate', (data) => {
      notify(`â³ Patient ${data.patientId} wait time: ~${data.waitTime} mins`);
    });

    socket.on('staff-overload', (data) => {
      notify(`âš ï¸ ${data.message}`);
    });

    socket.on('disconnect', () => {
      notify('ðŸ”´ Disconnected from server');
    });
  </script>
</body>
</html>
